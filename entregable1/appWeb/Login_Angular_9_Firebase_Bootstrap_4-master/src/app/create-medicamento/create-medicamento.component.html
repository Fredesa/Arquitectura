<div class="container pt-4">
  <div class="row">
      <div class="col-lg-6 offset-lg-3">
          <div class="card text-center">
              <div class="card-body">
                  <h3>Agregar Tratamiento</h3>
                  <form class="mt-4">
                      <div class="row">
                          <div class="col">
                              <input type="text" class="form-control form-control-lg " placeholder="ID">
                          </div>
                          <div class="col">
                              <input type="text" class="form-control form-control-lg " placeholder="nombre">
                          </div>
                      </div>
                      <input type="text" class="form-control form-control-lg mt-3" placeholder="dosis">
                      <input type="text" class="form-control form-control-lg mt-3" placeholder="horario">
                      <input type="text" class="form-control form-control-lg mt-3" placeholder="tipoadmin">
                      <input type="text" class="form-control form-control-lg mt-3" placeholder="fecha inicio">
                      <input type="text" class="form-control form-control-lg mt-3" placeholder="fecha fin">
                      <div class="mt-3">
                          <button type="text" class="btn btn-secondary btn-lg mr-3" routerLink="/list">Volver</button>
                          <button type="submit" class="btn btn-dark btn-lg ">Agregar</button>
                      </div>

                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
