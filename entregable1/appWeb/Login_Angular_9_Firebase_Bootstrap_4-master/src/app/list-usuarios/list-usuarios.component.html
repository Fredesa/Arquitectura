<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">Listado de Usuarios</span>
            <button class="btn btn-primary btn-lg float-right" routerLink="/create-user">Agregar</button>
            <h5 style="margin-top: 30px;" *ngIf="usuarios.length == 0">No hay datos para mostrar</h5>
            <table *ngIf="usuarios.length > 0" class="table table-bordered mt-5">
                <thead>
                  <tr>
                    <th>nombre</th>
                    <th>edad</th>
                    <th> identificacion</th>
                    <th>idMedico</th>
                    <th>rol</th>
                    <th>idTratamiento</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let usuario of usuarios">
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.edad }}</td>
                    <td>{{ usuario.identificacion }}</td>
                    <td>{{ usuario.idMedico }}</td>
                    <td>{{ usuario.rol }}</td>
                    <td>{{ usuario.idTratamiento }}</td>
                    <td>
                      <i>
                        <button class="btn btn-primary btn-sm float-right" routerLink="/create-user">Agregar</button>
                      </i>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
