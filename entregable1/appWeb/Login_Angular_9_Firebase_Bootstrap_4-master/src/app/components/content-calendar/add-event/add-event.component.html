<h1>Añadir un nuevo Medicamento al tratamiento </h1>

<div class="row">
    <div class="col-12">
        <form (ngSubmit)="addEvent()">
            <div class="row form-group">
                <div class="col-md-4 col-12">
                    <label for="descripcion">descripcion</label>
                    <input type="text" class="form-control" name="descripcion" id="descripcion" [(ngModel)]="event.descripcion">
                </div>
                
                <div class="col-md-4 col-12">
                    <label for="start">Inicio</label>
                    <p-calendar name="start" id="start"
                    inputStyleClass="form-control" [(ngModel)]="event.inicio"></p-calendar>
                </div>
                <div class="col-md-4  col-12" >
                    <label for="end">fin</label>
                    <p-calendar name="end" id="end" 
                    inputStyleClass="form-control"[(ngModel)]="event.fin"></p-calendar>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-12">

                    <button type="button" type="submit" class="btn btn-primary btn-block"> Añadir Tratamiento</button>
                
                </div>

            </div>
        </form>
    </div>
</div>
