<div class="container ">
    <div class="card">
        <div class="card-body">
            <p class="h3" style="text-align: center;">Listado de Pacientes</p>
            <h5 style="margin-top: 30px;" *ngIf="usuarios.length == 0">No hay datos para mostrar</h5>
            <div class="table-responsive " style="border-radius: 20px 20px 20px 20px;">
              <table *ngIf="usuarios.length > 0" class="table table-bordered  w-100">
                <thead>
                  <tr>
                    <th>Nombre del Paciente</th>
                    <th>Edad</th>
                    <th>Numero de identificacion</th>
                    <th>id</th>
                    <th>Tratamientos</th>
                    <th>Calendario de Salud</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let usuario of usuarios">
                   <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.edad }}</td>
                    <td>{{ usuario.identificacion }}</td>
                    <td>{{usuario.id}}</td>
                    <td><button class="btn btn-primary btn-lg float-center" routerLink="/list-tratamiento/{{usuario.id}}">Tratamientos</button></td>
                    <td><button class="btn btn-primary btn-lg float-center">Calendario</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>
    <p></p>
    <center>
      <button class="btn btn-primary btn-lg float-center" routerLink="/home">Volver</button>
    </center>
</div>
