<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">Listado de Recordatorios</span>
            <button class="btn btn-primary btn-lg float-right" routerLink="/create-recordatorio">Agregar</button>
            <h5 style="margin-top: 30px;" *ngIf="recordatorios.length == 0">No hay datos para mostrar</h5>
            <table *ngIf="recordatorios.length > 0" class="table table-striped mt-5">
                <thead>
                  <tr>
                    <th>Id del Paciente</th>
                    <th>Id del Medicamento</th>
                    <th>Tiempo</th>
                    <th>Cantidad</th>

                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let recordatorio of recordatorios">
                    <td>{{ recordatorio.idPaciente }}</td>
                    <td>{{ recordatorio.idMedicamento }}</td>
                    <td>{{ recordatorio.hora }} Horas</td>
                    <td>{{ recordatorio.cantidad }}</td>

                    <td>
                      <i class="fas fa-edit fa-lg text-info mr-2" [routerLink]="['/editRecordatorio/', recordatorio.id]"></i>
                      <i (click)="eliminarRecordatorio(recordatorio.id)" class="fas fa-trash-alt fa-lg text-danger"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <p></p>
    <center>
      <button class="btn btn-primary btn-lg float-center" routerLink="/home">Volver</button>
    </center>
</div>
