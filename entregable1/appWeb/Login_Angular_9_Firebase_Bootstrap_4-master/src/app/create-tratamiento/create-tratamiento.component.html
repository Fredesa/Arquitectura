<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ titulo }}
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </h3>
                    <span *ngIf="submitted && createTratamiento.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createTratamiento" (ngSubmit)="agregarEditarTratamiento()">
                        <input type="text" class="form-control form-control-lg" formControlName="nombre"
                                    placeholder="Nombre">
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="idMedicamento"
                            placeholder="Numero identificativo del Medicamento">
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="idPaciente"
                            placeholder="Nro de Identificacion del Paciente">
                        <input type="text" class="form-control form-control-lg mt-3" formControlName="tipoAdministracion"
                            placeholder="Tipo de Administracion del Medicamento">
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="Dosis"
                            placeholder="Dosis del Medicamento">
                        <input type="date" class="form-control form-control-lg mt-3" formControlName="fechaInicio"
                            placeholder="fecha de Inicion del Medicamento">
                        <input type="date" class="form-control form-control-lg mt-3" formControlName="fechaFin"
                            placeholder="fecha de Finalizacion del Medicamnento">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3"
                                routerLink="/home">Volver</button>
                            <button type="submit" class="btn btn-primary btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
