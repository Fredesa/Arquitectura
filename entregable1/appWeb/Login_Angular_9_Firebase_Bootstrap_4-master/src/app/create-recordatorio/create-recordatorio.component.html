<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ titulo }}
                        <div *ngIf="loading" class="spinner-border float-right" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </h3>
                    <span *ngIf="submitted && createRecordatorio.invalid" class="badge badge-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createRecordatorio" (ngSubmit)="agregarEditarRecordatorio()">
                        <input type="number" class="form-control form-control-lg" formControlName="idPaciente"
                                    placeholder="Id del Paciente">
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="idMedicamento"
                            placeholder="Id del Medicamento">
                        <input type="time" class="form-control form-control-lg mt-3" formControlName="hora"
                            placeholder="Hora entre medicamento">
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="cantidad"
                            placeholder="Cantidad de Consumo">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mr-3"
                                routerLink="/home">Volver</button>
                            <button type="submit" class="btn btn-primary btn-lg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
